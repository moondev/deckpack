<li ng-if="authEnabled" class="user-menu">
  <!-- Smaller screens use this -->
  <a href class="hidden-lg remove-border-top dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="true">
    <span class="glyphicon glyphicon-user"></span>
    <ul class="dropdown-menu">
      <li>
        <a class="user-name-small">{{ user.name }}</a>
      </li>
    </ul>
  </a>

  <!-- Larger screens use this -->
  <a class="hidden-xs hidden-sm hidden-md user-name-large">{{ user.name }}</a>
</li>
