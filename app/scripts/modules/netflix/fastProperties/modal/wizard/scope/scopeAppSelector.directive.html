<div class="form-group">
  <div class="sm-label-right col-md-3">
    <b>Applications</b>
  </div>
  <div class="col-md-8">
    <ui-select
        name="applications"
        multiple
        required
        ng-model="fp.model"
        on-select="fp.appSelected({item: $item})"
        on-remove="fp.removeApp({item: $item})"
        >
      <ui-select-match>
        {{$item}}
      </ui-select-match>

      <ui-select-choices
          repeat="app in fp.applications | filter:$select.search"
          refresh="fp.refreshList({query:$select.search})"
          refresh-delay="0"
          >
        {{app}}
      </ui-select-choices>

    </ui-select>

  </div>
</div>
